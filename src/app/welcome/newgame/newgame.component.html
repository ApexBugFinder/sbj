<div class="modalContainer" mat-dialog-content>
  <h3>Would you like to start a game or play as guest?</h3>
  <div class="buttonsContainer">
    <button mat-raised-button class="loginButton" (click)="login()">Login</button>
    <button mat-raised-button class="gameButton" (click)="game()">Start New Game</button>
  </div>
</div>
